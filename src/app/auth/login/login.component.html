<div class="wrapper" *ngIf="!(loaded$ | async)">
  <form class="form" novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1 class="form-heading">Sign In</h1>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        placeholder="Type your email"
        required
        formControlName="email"
      />
      <!-- FIXME: Fix next string -->
      <!-- <mat-error>{{ getErrorMessage(loginForm.controls[FormControls.Email]) }}</mat-error> -->
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        placeholder="Type your password"
        required
        formControlName="password"
      />
      <!-- FIXME: Fix next string -->
      <!-- <mat-error>{{ getErrorMessage }}</mat-error> -->
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      class="form-btn"
      type="submit"
      [disabled]="loginForm.disabled || loginForm.invalid || (loading$ | async)"
    >
      Sign In
    </button>

    <div class="progress-bar">
      <mat-progress-bar
        *ngIf="loading$ | async"
        mode="indeterminate"
      ></mat-progress-bar>
    </div>
  </form>
</div>

<app-footer></app-footer>
