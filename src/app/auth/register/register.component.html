<app-nav-menu></app-nav-menu>

<div class="wrapper" *ngIf="!(loaded$ | async)">
  <form
    class="form"
    novalidate
    [formGroup]="registerForm"
    (ngSubmit)="onSubmit()"
  >
    <h1 class="form-heading">Sign Up</h1>

    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        placeholder="Type your email"
        formControlName="email"
        required
      />
      <mat-error>{{ checkEmailErrors }}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Full name</mat-label>
      <input
        matInput
        placeholder="Type your full name"
        formControlName="fullName"
        required
      />
      <mat-error>{{ checkFullNameErrors }}</mat-error>
    </mat-form-field>

    <div class="form-passwords" formGroupName="passwords">
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          placeholder="Minimum 5 symbols"
          formControlName="password"
          required
        />
        <mat-error>{{ checkPasswordErrors }}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Confirm password</mat-label>
        <input
          matInput
          type="password"
          placeholder="Confirm password"
          formControlName="passwordConfirmation"
          required
        />
        <mat-error>
          {{ checkPasswordConfirmationErrors }}
        </mat-error>
      </mat-form-field>
    </div>

    <button
      mat-raised-button
      color="primary"
      class="form-btn"
      type="submit"
      [disabled]="
        registerForm.invalid || registerForm.disabled || (loading$ | async)
      "
    >
      Sign Up
    </button>

    <div class="progress-bar">
      <mat-progress-bar
        *ngIf="loading$ | async"
        mode="indeterminate"
      ></mat-progress-bar>
    </div>
  </form>
</div>

<app-footer></app-footer>
